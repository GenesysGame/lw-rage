<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../sources/css/animlist.css" />
    <script src="../sources/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="animations.js"></script>
    <title></title>
</head>
<body>
    <div class="window">
        <h1>ANIM LIST</h1>
        <select class="list" size="10"></select>
        <div class="info">
            <button id="prev">Prev</button>
            <input id="page" type="number" style="width: 30px;" min="0">
            <p class="total"></p>
            <button id="next">Next</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
