<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="package://sources/js/jquery-3.2.1.min.js"></script>
    <script src="../../sources/js/jquery-3.2.1.min.js"></script>
	<script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="package://sources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../sources/css/main.css" />
</head>
<body>
	<div class="window">
		<h1 style="text-align: center;">Camera Tool</h1>
		<div class="tab" id="selected">Linear</div>
		<div id="linear">
			<div id="start">
				<p>Start point:</p>
                <label>X: <input type="number" id="x"></label>
                <label>Y: <input type="number" id="y"></label>
                <label>Z: <input type="number" id="z"></label>
				<button id="pick" onclick="pick()">PICK</button>
			</div>
            <div id="end">
                <p>End point:</p>
                <label>X: <input type="number" id="x"></label>
                <label>Y: <input type="number" id="y"></label>
                <label>Z: <input type="number" id="z"></label>
                <button id="pick" onclick="pick()">PICK</button>
            </div>
            <div id="rotation">
                <p>Rotation:</p>
                <label>X: <input type="number" id="x"></label>
                <label>Y: <input type="number" id="y"></label>
                <label>Z: <input type="number" id="z"></label>
                <button id="pick" onclick="pickRotation()">PICK</button>
            </div>
            <br />
            <p>Duration: <label>
                <input type="number" id="duration"> sec</label>
                <button class="main" onclick="start()">START</button>
            </p>
		</div>
	</div>
</body>
</html>
