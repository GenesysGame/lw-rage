<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
    <title></title>
</head>
<body>
    <div class="window">
        <div class="window-content">
            <div class="field">
                <label for="firstname">Firstname:</label>
                <input id="firstname" type="text" onchange="changeValue()">
                <label for="lastname" style="margin-left: 40px;">Lastname:</label>
                <input id="lastname" type="text" onchange="changeValue()">
            </div>
            <div class="field">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" checked onchange="changeValue()">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" onchange="changeValue()">
                <label for="female">Female</label>
            </div>
            <div class="field">
                <label for="motherBlend">Mother blend:</label>
                <input id="motherBlend" type="number" style="width: 80px;" value="21" onchange="changeValue()">
                <label for="fatherBlend" style="margin-left: 40px;">Father blend:</label>
                <input id="fatherBlend" type="number" style="width: 80px;" value="41" onchange="changeValue()">
            </div>
            <div class="field">
                <label for="shapeBlend">Blend shape:</label>
                <input id="shapeBlend" type="number" step="0.1" min="0" max="1" style="width: 80px;" value="0.5" onchange="changeValue()">
                <label for="skinBlend" style="margin-left: 40px;">Blend skin:</label>
                <input id="skinBlend" type="number" step="0.1" min="0" max="1" style="width: 80px;" value="0.5" onchange="changeValue()">
            </div>
        </div>
    </div>
    <script src="create-char.js"></script>
</body>
</html>
